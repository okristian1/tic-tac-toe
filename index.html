      <!-- Trigger/Open The Modal -->

        <!-- Modal content -->
        <div class="modal-content">

          <form method="post">
                  <fieldset>
                          <legend>Game type</legend>
                                  <input type="radio" name="1player" value="computer" />Play against computer<br />
                                  <input type="radio" name="2player" value="2player" />Play against a friend<br />
<hr />
                          <legend>Choose X or Y</legend>
                                  <input type="radio" name="playerX" value="X" />X<br />
                                  <input type="radio" name="playerO" value="O" />O<br />
                                  <input type="submit" class="start-button" value="Start Game" />
                  </fieldset>
          </form>        </div>

<script src="main.js"></script>
